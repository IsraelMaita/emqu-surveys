<div class="container">
  <br>
  <br>
  <div *ngIf="loadingDemographic" class="row">
    <br>
    <br>
    <br>
    <br>
    <div class="col s4 offset-s4">
      <mat-spinner style="margin-left: 20%;" class="spinnerLoader" color="primary" diameter="200"></mat-spinner>
    </div>

  </div>

  <div style="display: block" *ngIf="!loadingDemographic">
    <canvas
      baseChart [datasets]="barChartData"
      [labels]="barChartLabels"
      [options]="barChartOptions"
      [legend]="barChartLegend"
      [chartType]="barChartType">
    </canvas>
  </div>

</div>
