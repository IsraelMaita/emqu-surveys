<mat-sidenav-container class="containerStyle">
  <mat-sidenav #sidenav mode="side" position="start" opened class="smallSidenavStyle">
    <mat-nav-list>
      <mat-list-item [routerLink]="['/surveys']" routerLinkActive="activeItem">
        <div>
          <mat-icon>rate_review</mat-icon>
          <p>{{ 'SURVEYS' | translate }}</p>
        </div>
      </mat-list-item>
      <mat-list-item [routerLink]="['/statistics']" routerLinkActive="activeItem">
        <div>
          <mat-icon>analytics</mat-icon>
          <p>{{ 'STATISTICS' | translate }}</p>
        </div>
      </mat-list-item>
      <mat-list-item [routerLink]="['/settings']" routerLinkActive="activeItem">
        <div>
          <mat-icon>settings</mat-icon>
          <p>{{ 'SETTINGS' | translate }}</p>
        </div>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <br>
    <div class="row">
      <div class="col s12">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
